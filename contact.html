<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Recommendation Platform</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <nav>
      <ul>
        <div>
          <li><a href="./travel.html">Home</a></li>
          <li><a href="./about.html">About Us</a></li>
          <li><a href="./contact.html">Contact Us</a></li>
        </div>

        <div>
          <li>
            <input type="text" id="searchInput" placeholder="Search destinations..." />
          </li>
        </div>
      </ul>
    </nav>

    <div class="main-content">
      <div class="left">
        <h1>Contact US</h1>
        <span>Get in Touch</span>
      </div>
      <section class="contact-section">
     
        <form action="#">
          <label for="name">Your Name:</label>
          <input type="text" id="name" required placeholder="Enter your name..."/>
          <label for="email">Your Email:</label>
          <input type="email" id="email" required placeholder="Enter your email"/>
          <label for="message">Message:</label>
          <textarea id="message" required placeholder="Enter your message here..."></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>

    <footer>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </footer>
    <script src="travel.js"></script>
  </body>
</html>
